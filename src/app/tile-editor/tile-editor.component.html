<mat-form-field>
  <mat-label>Tile Scale</mat-label>
  <mat-select [(value)]="scale">
    <mat-option [value]="1">1x</mat-option>
    <mat-option [value]="2">2x</mat-option>
    <mat-option [value]="4">4x</mat-option>
    <mat-option [value]="6">6x</mat-option>
    <mat-option [value]="8">8x</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Rows</mat-label>
  <input matInput placeholder="rows" type="number" min="1" value="8" (change)="changeRows($event)">
</mat-form-field>

<mat-form-field>
  <mat-label>Columns</mat-label>
  <input matInput placeholder="rows" type="number" min="1" value="16" (change)="changeCols($event)">
</mat-form-field>
<div>
  <app-tile-map [scale]="scale" [rows]="rows" [cols]="cols"></app-tile-map>
</div>
